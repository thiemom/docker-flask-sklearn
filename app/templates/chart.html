<!DOCTYPE html>
<html>
  <head>
    {% if page_title != None %}
    <title>{{page_title}}</title>
    {% endif %}
    {% if chart_head != None %}
    {{ chart_head|safe }}
    {% endif %}
  </head>
  <body>
    {% if chart_title != None %}
    <h1>{{ chart_title }}</h1>
    {% endif %}
    {% if chart_div != None and chart_Script != None %}
    {{ chart_script|safe }}
    {{ chart_div|safe }}
    {% endif %}
  </body>
</html>
